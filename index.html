<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Web 04</title>
</head>

<body>
  <!-- HEADER START -->
  <!-- <header class="header" id="header">
    <div class="container">
      <a href="#"> Logo </a>
    </div>
  </header> -->
  <!-- HEADER END -->

  <!-- MAIN START -->
  <main>
    <!-- HERO START -->
    <section class="hero" id="hero">
      <div class="container">
        <img class="hero_image" src="./images/hero_img.png" alt="Image">
        <div class="hero_wrapper">
          <h1 class="hero_title">Don't miss it</h1>
          <p class="hero_text">We will email you one delicious recipe everyday for you to try at home. They are simple
            and
            delicious: we encourage you to try!
          </p>
          <form>
            <input type="email" name="email" id="email" placeholder="Your email here" required/>
            <input class="form_button" type="submit" value="Subscribe" />
          </form>
        </div>
      </div>
    </section>
    <!-- HERO END -->
  </main>
  <!-- MAIN END -->

  <!-- FOOTER START -->
  <footer class="footer" id="footer">
    <div class="container"></div>
  </footer>
  <!-- FOOTER END -->
</body>

</html>
